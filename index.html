<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock Symbol Prices</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="./assets/css/style.css" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>



</head>

<body>

  <div class="container">
    <h1>Stock Search</h1>

    <!-- stocks will Get Dumped Here -->
    <div id="stockButtons"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="stock-form">
      <label for="stock-input">Add a Stock Symbol</label>
      <input type="text" id="stock-input">
      <br>

      <!-- Button triggers new stock to be added -->
      <input id="add-stock" type="submit" value="Add a Stock Symbol:   ">
      <br>
    </form>

    <div id="stocks-view"></div>

<!-- This row will handle all of the retrieved articles -->
<div class="row">
  <div class="col-sm-12">
    <br>

    <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
    <div class="card">

      <!-- card Heading for the retrieved articles box -->
      <div class="card-header">
        <strong>
          <i class="fa fa-table"></i> Top Articles</strong>
      </div>

      <!-- This main card will hold each of the resulting articles -->
      <div class="card-body" id="article-section">
      </div>
    </div>
  </div>
</div>



    
    <!-- Footer disclaimer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Copyright Pending - for the sole purpose of entertainment
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/index.js"></script>
  </div>
</body>

</html>
